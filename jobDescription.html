<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProScapes Training</title>
    <meta name="Description" content="ProScapes Training">
    <meta name="Author" content="Keith Worsham">
    <link rel="stylesheet" href="styles/training.css">
    <link rel="stylesheet" href="styles/trainingLarge.css">
    <script src="scripts/training.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galindo&display=swap" rel="stylesheet">
</head>


<body>
    <header>
        <img src="images/TrainingLogoFlower3.webp" alt="logo" width="100" height="100">
        <h1>Job Descriptions</h1>

        <nav>
            <!-- button id and menuLinks is for hamburger icon -->
            <button id="myButton" aria-label="button"></button>
            <ul class="menuLinks">
                <li><a href="index.html" class="active" id="H">Home</a></li>
            </ul>  
        </nav>
    </header>

    <main class = "formPage">
        <form method="get" action="trainingReview.html" class="wk5">
            <label id="name">
                Employee Name:
                <textarea name="review" id="rev"></textarea>
            </label>

            <div class="pn">
                <h3>Choose a Job Description:</h3>
                <select id="pageSelection" onchange="navigate()">
                    <option value="">Select a Job Description...</option>
                    <option value="jobDescTeamMem.html">TEAM MEMBER</option>
                    <option value="jobDescAssisSup.html">ASSISTANT SUPERVISOR</option>
                    <option value="jobDescSup.html">MAINTENANCE SUPERVISOR</option>
                    <option value="jobDescOpsMng.html">MAINTENANCE OPERATIONS MANAGER</option>
                <script>
                    function navigate() {
                        var selectedPage = document.getElementById("pageSelection").value;
                        if (selectedPage !== "") {
                            window.location.href = selectedPage;
                        }
                    }
                </script>
                
            </div>

            <div class="date">
                <label>Date of Training<input type="date" name="completeDate" id="date" required></label>
            </div>

            <div class="wr">
                <label>
                    Comments (Optional)
                    <textarea name="review" id="r"></textarea>
                </label>
            </div>
            
            <button id="completeTraining" type="submit">Complete Training</button>
        </form>
        
       

    </main>
    
    <footer>
        <p>&copy;<span id="currentYear"></span> | Emory Keith Worsham | Georgia</p>
        <p id="lastModified"></p>
        <div class="social">
            <a href="https://www.facebook.com/profile.php?id=100057151702793" target="_blank">
                <img src="images/facebook.png" alt="fb icon" width="100" height="100" loading="lazy">
            </a>
            <a href="https://x.com/" target="_blank">
                <img src="images/Twitter-new-logo.webp" alt="twitter icon" width="100" height="100" loading="lazy">
            </a>
            <a href="https://www.linkedin.com/in/keith-worsham/" target="_blank">
                <img src="images/linkedin.jpg" alt="instagram icon" width="100" height="100" loading="lazy">
            </a>
        </div>
    </footer>
</body>
</html>
